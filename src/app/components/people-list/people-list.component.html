<div class="container">
    <div class="table-responsive">
        <table class="table  table-striped table-bordered">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Signed</th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let p of peoples; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.signed}}</td>
                </tr>

            </tbody>
                 
        </table>
    </div>
</div>
