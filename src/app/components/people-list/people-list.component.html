    <div class="container">
        <h1> People List</h1>
        
        <div class="table-responsive">
            <table class="table  table-striped table-bordered">
                
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Attendance</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let p of peopleList; let i=index"  (click)="onPeopleSelect(p)">
                        <th scope="row">{{i+1}}</th>
                        <td>{{p.name}}</td>
                        <td *ngIf="p.signed==true"><i class="fa fa-lg fa-check" aria-hidden="true"></i></td>
                        <td *ngIf="p.signed==false"><i class="fa fa-lg fa-times" aria-hidden="true"></i></td>              
                        <td *ngIf="p.signed==null">'N.A'</td>
                </tr>
                
            </tbody>
            
        </table>
    </div>
</div>
