<div class="container">


    <button class="btn btn-default" routerLink="../../../">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
    </button>

    <h1> Student List</h1>

    <div class="table-responsive">
        <table class="table  table-striped table-bordered">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Attendance</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of peopleList; let i=index" (click)="onPeopleSelect(p)">
                    <th scope="row">{{i+1}}</th>
                    <td>{{p.name}}</td>
                    <td *ngIf="p.signed==true">
                        <i class="fa fa-lg fa-check" aria-hidden="true"></i>
                    </td>
                    <td *ngIf="p.signed==false">
                        <i class="fa fa-lg fa-times" aria-hidden="true"></i>
                    </td>
                    <td *ngIf="p.signed==null|| p.signed==undefined">'Not Available'</td>
                </tr>

            </tbody>

        </table>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-8">
            <button class="btn btn-success btn-lg" style="position:fixed" (click)="onUploadAttendance()">Upload Attendance</button>

        </div>
    </div>
</div>
