<div class="container">

    <button class="btn btn-default" (click)="routeBack()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
    </button>

    <div class="detail">
        <h5>Deltagare:
            <span>{{person?.name}}</span>
        </h5>
        <h5>Grupp:
            <span>{{personGroupName}}</span>
        </h5>
    </div>

    <h6>Please sign below</h6>


    <div id="signature" style="border: 3px dotted">
    </div>


    <div class="row justify-content-center" style="margin-top:30px">
        <div class="col-6">
            <button type="button" style="width:100%" class="btn btn-default" (click)="onResetBtn()">Reset</button>
        </div>
        <!-- <div class="col-6">
            <button type="button" style="width:100%" class="btn btn-primary" (click)="onPreviewBtn()">Show Preview</button>
        </div> -->
        <div class="col-6">
            <button *ngIf="isAddress" type="button" style="width:100%" class="btn btn-success" (click)="onSave()">Check In</button>
            <button *ngIf="!isAddress" type="button" style="width:100%" class="btn btn-success" (click)="onUpload()">Upload</button>
        </div>
    </div>


</div>
