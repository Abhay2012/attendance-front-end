<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- MODAL HEADER -->
      <div class="modal-header">
        <h5 class="modal-title">Please Sign Here</h5>
        <button type="button" class="close" (click)="closeModalAndEmit(null)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- MODAL BODY -->
      <div class="modal-body">
          <div id="signature"></div>
          <button (click)="onDoneBtn()">Done</button>
          <button (click)="onResetBtn()">Reset</button>

          <img *ngIf="signString" [src]="signString" alt="Signature Preview">
      </div>
      <!-- MODAL FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="closeModalAndEmit()">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="closeModalAndEmit(null)">Cancel</button>
      </div>
    </div>
  </div>
</div>
