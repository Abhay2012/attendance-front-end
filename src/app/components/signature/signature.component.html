<div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" (click)="closeModalAndEmit()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" (click)="closeModalAndEmit()">Save changes</button>
              <button type="button" class="btn btn-secondary" (click)="closeModalAndEmit()">Close</button>
            </div>
          </div>
        </div>
      </div>
