<div class="container">

    <h2>Home</h2>


    <h5 style="margin-bottom:30px">Today's Attendance</h5>



    <div class="form-group">
        <label for="group">Select a Group to mark attendance</label>
        <select class="form-control" [(ngModel)]="selectedGroup" (change)="onGroupChange()">
            <option *ngFor="let g of groups" [ngValue]="g">{{g.group_name}} ({{g.address_name}})</option>
        </select>
        <p *ngIf="groups?.length==0" style="color:red">No Groups Available</p>
    </div>

                </select>
            </div>

            <p *ngIf="dates?.length==0" style="color:red">No Date exists for this group</p>
        </div> -->

    <div class="row justify-content-center" style="margin-top:30px">
        <div class="col-sm-12 col-md-6">
            <button type="button" style="width:100%" class="btn btn-success" [disabled]="!selectedGroup" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
