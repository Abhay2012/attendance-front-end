<div class="container">


    <h2>Adresser</h2>
    <div style="margin-bottom:25px">
        <button class="btn btn-primary" routerLink="../create">Skapa ny</button>

        <div class="table-responsive" style="margin-top:20px">
            <table class="table  table-striped table-bordered">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Adress</th>
                        <th scope="col">Användarnamn</th>
                        <th scope="col" style="text-align:center">redigera </th>
                        <th scope="col" style="text-align:center">Delete</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let a of addressList; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{a.address}}</td>
                        <td>{{a.username}}</td>
                        <td style="text-align:center">
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" (click)="onEdit(a,i)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </p>
                        </td>
                        <td style="text-align:center">
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" (click)="onDelete(a,i)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </p>
                        </td>
                    </tr>
                    <div *ngIf="addressList?.length==0">
                        <h6>No Adresser available yet</h6>
                    </div>

                </tbody>

            </table>
        </div>
    </div>
</div>


<!-- EDIT MODAL -->

<div class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">redigera Adress</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- modal body starts -->
            <div class="modal-body">
                <div class="alert alert-info">
                    <strong>Info! </strong>Either Användarnamn or Lösenord or both can be changed
                </div>
                <div>
                    <form name="editForm" [formGroup]="editAddressForm" novalidate>

                        <div class="form-group">
                            <label for="address">Adress</label>
                            <input type="text" disabled class="form-control" formControlName="address" placeholder="Enter Adress">
                        </div>

                        <div class="form-group">
                            <label for="username">Användarnamn</label>
                            <input type="text" class="form-control" formControlName="username">
                            <nl-show-errors [control]="username"></nl-show-errors>
                        </div>

                        <div class="form-group">
                            <label for="password">Lösenord</label>
                            <input type="text" class="form-control" formControlName="password" placeholder="Enter Lösenord to overwrite the existing one">
                        </div>

                    </form>
                </div>
            </div>
            <!-- modal body ends -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="onEditSubmit()">redigera</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
