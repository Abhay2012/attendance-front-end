<div class="container">


    <h1>Address List</h1>
    <button class="btn btn-primary" routerLink="../addresses/create">Create New</button>

    <div class="table-responsive" style="margin-top:20px">
        <table class="table  table-striped table-bordered">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Address</th>
                    <th scope="col">Username</th>
                    <th scope="col" style="text-align:center">Edit </th>
                    <th scope="col" style="text-align:center">Delete</th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let a of addressList; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{a.address}}</td>
                    <td>{{a.username}}</td>
                    <td style="text-align:center">
                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                            <button class="btn btn-primary btn-xs" data-title="Edit" (click)="onEdit(a,i)">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </p>
                    </td>
                    <td style="text-align:center">
                        <p data-placement="top" data-toggle="tooltip" title="Delete">
                            <button class="btn btn-danger btn-xs" data-title="Delete" (click)="onDelete(a,i)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </p>
                    </td>
                </tr>

                <!-- LOADER -->
                <!-- <div class="center-parent">
                    <div class="center-container">
                        <div *ngIf="loader">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                    </div>
                </div> -->


            </tbody>

        </table>
    </div>

</div>


<!-- EDIT MODAL -->

<div class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- modal body starts -->
            <div class="modal-body">
                <div class="alert alert-info">
                    <strong>Info! </strong>Either address or password or both can be changed
                </div>
                <div>
                    <form name="editForm" [formGroup]="editAddressForm" novalidate>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" disabled class="form-control" formControlName="username">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
                            <nl-show-errors [control]="address"></nl-show-errors>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" formControlName="password" placeholder="Enter Password to overwrite the existing one">
                        </div>

                    </form>
                </div>
            </div>
            <!-- modal body ends -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="onEditSubmit()">Edit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
