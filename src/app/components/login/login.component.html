<div class="main">
  <div class="row" style="padding: 20px;">
    <div class="col-sm-1">
      <img style="width: 100px;z-index: 1000;margin-left:10px" src="assets/logo.ico" alt="">
    </div>
    <div class="col-sm-10" style="font-size: 27px;color: white;text-align:center">
      <span>Digital Närvaro inloggning</span>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
      <form name="Login_Form" class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="form-signin-heading" style="color:white"> Logga in </h3>
        <hr style="background:white">
        <br>
        
        <div style="margin-bottom: 15px" class="input-group">
          <input id="login-username" type="text" class="form-control" style="width:auto" formControlName="username" name="username"
            placeholder="Användarnamn" autofocus>
          <nl-show-errors [control]="username"></nl-show-errors>
        </div>

        <div style="margin-bottom: 30px" class="input-group">
          <input id="login-password" type="password" class="form-control" style="width:auto" formControlName="password" name="password"
            placeholder="Lösenord">
          <nl-show-errors [control]="password"></nl-show-errors>
        </div>

        <div style="color:red" *ngIf="invalidCredentials">
          <p>Användarnamn or Lösenord is invalid.</p>
        </div>
        <div style="text-align:center">
        <button type="submit" #btnLogin class="btn">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
