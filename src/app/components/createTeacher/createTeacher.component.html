<div class="container">

    <button class="btn btn-primary" routerLink="../">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>

    <h1>Skapa ny Handledare</h1>
    <div style="margin-top:5%;margin-bottom:5%">
        <form name="filterForm" [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="teacher">Handledare</label>
                <input type="text" class="form-control" formControlName="teacher" placeholder="Enter Teacher">
                <nl-show-errors [control]="teacher"></nl-show-errors>
            </div>

            <div class="form-group">
                <label for="username">AnvÃ¤ndarnamn</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
                <nl-show-errors [control]="username"></nl-show-errors>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Enter Password">
                <nl-show-errors [control]="password"></nl-show-errors>
            </div>

            <button type="submit" style="width:100%;margin-top:8%;background:#4aa23a;color:black" [disabled]="!addTeacherForm.valid"
                class="btn btn-lg ">Submit</button>

        </form>
    </div>
</div>
