<div class="container">

    <button class="btn btn-primary" routerLink="../">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>

    <h2>Skapa ny Adresser office</h2>
    <div style="margin-top:5%;margin-bottom:5%">
        <form name="filterForm" [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="teacher">Adresser</label>
                <select class="form-control" formControlName="teacher">
                    <option *ngFor="let address of addressList" [value]="address.address">
                        {{address.address}}
                    </option>
                </select>
                <!-- <input type="text" class="form-control" formControlName="teacher" placeholder="Enter Adresser office"> -->
                <nl-show-errors [control]="teacher"></nl-show-errors>
            </div>

            <div class="form-group">
                <label for="username">Användarnamn</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter Användarnamn">
                <nl-show-errors [control]="username"></nl-show-errors>
            </div>

            <div class="form-group">
                <label for="password"> Lösenord</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Enter Lösenord">
                <nl-show-errors [control]="password"></nl-show-errors>
            </div>

            <button type="submit" style="width:100%;margin-top:8%;background:#4aa23a;color:black" [disabled]="!addTeacherForm.valid"
                class="btn btn-lg ">Submit</button>

        </form>
    </div>
</div>
