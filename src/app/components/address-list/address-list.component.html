
        <div class="table-resaonsive">
            <table class="table  table-striped table-bordered">
    
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr *ngFor="let a of addresses; let i=index" >
                        <th scope="row">{{i+1}}</th>
                        <td>{{a.address || a.username}}</td>
                    </tr>
    
                </tbody>
                     
            </table>
        </div>
